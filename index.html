<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unemployment Rate Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .nav {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
        }
        .nav button {
            background: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        svg {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <button onclick="location.href='slide3.html'">&#9664; Previous</button>
        <button onclick="location.href='slide2.html'">Next &#9654;</button>
    </div>
    <div id="chart"></div>

    <script>
        d3.json('less_high_school_over_25.json').then(data => {
            // Transform the data to the desired format
            const transformedData = data.map(d => ({
                year: d3.timeParse("%Y")(d.Year),
                value: +d.Apr // Change this to the desired month or calculate the average
            }));

            const margin = {top: 50, right: 30, bottom: 10, left: 40},
                  width = 800 - margin.left - margin.right,
                  height = 400 - margin.top - margin.bottom;

            const svg = d3.select("#chart")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            const x = d3.scaleTime()
                .domain(d3.extent(transformedData, d => d.year))
                .range([0, width]);

            const y = d3.scaleLinear()
                .domain([0, d3.max(transformedData, d => d.value)])
                .range([height, 0]);

            svg.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x).tickFormat(d3.timeFormat("%Y")));

            svg.append("g")
                .call(d3.axisLeft(y));

            svg.append("path")
                .datum(transformedData)
                .attr("fill", "none")
                .attr("stroke", "steelblue")
                .attr("stroke-width", 1.5)
                .attr("d", d3.line()
                    .x(d => x(d.year))
                    .y(d => y(d.value)));

            svg.selectAll(".dot")
                .data(transformedData)
                .enter().append("circle")
                .attr("class", "dot")
                .attr("cx", d => x(d.year))
                .attr("cy", d => y(d.value))
                .attr("r", 3);
        });
    </script>
</body>
</html>
